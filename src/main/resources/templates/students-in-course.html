<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Students in [[${course}]]</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f6f8;
            padding: 40px;
        }
        h2 {
            text-align: center;
        }
        .summary {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        table {
            width: 100%;
            background-color: white;
            border-collapse: collapse;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 14px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:hover {
            background-color: #f1f9ff;
        }
    </style>
</head>
<body>

<h2>Students in [[${course}]]</h2>

<div class="summary">
    <p><strong>Number of Students:</strong> [[${summary.count}]]</p>
    <p><strong>Average GPA:</strong> [[${summary.average}]]</p>
    <p><strong>Max GPA:</strong> [[${summary.max}]]</p>
    <p><strong>Min GPA:</strong> [[${summary.min}]]</p>
</div>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Roll Number</th>
        <th>GPA</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.name}"></td>
        <td th:text="${student.rollNumber}"></td>
        <td th:text="${student.gpa}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
